<div class="settlement_order">
    <div class="settlement_order_nav">
        <div class="settlement_shop_information">商品信息</div>
        <div class="settlement_price">单价</div>
        <div class="settlement_num">数量</div>
        <div class="settlement_discount">运费</div>

    <div id="shop">

    <div class="Remarks">
        <div class="Remarks_con">
            <span>备注：</span>
            <input type="text" placeholder="请填写您的备注信息" id="remark">
        </div>
    </div>
    <div class="settlement_final">
        <div class="settlement_final_information">
            <div class="settlement_final_box">
                <p><span>实付款：</span><span class="price" id="totalPrice">¥50.00</span></p>

                <p><span>收货人：</span>
                    <sapn id="addressName"></sapn>
                </p>
                <p style="white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;"><span>寄送至：</span> <span id="addressDeralw"></span></p>
            </div>
            <a href="#" class="settlement_submit" id="settlement_submit">提交订单</a>
        </div>
    </div>
    <!--底部-->

    <div class="address_bomb bomb" style="display: none" id="bomb">
        <p class="title">
            新增收货人信息
        </p>
        <p id="title" class="title" style="float: right; margin-top: -45px;   cursor: pointer;">
            X
        </p>
        <div class="address_add">
            <div>
                <span class="tag">所在地区</span>
                <div class="form-inline" style="float: left; margin-left: 16px;">
                    <div id="distpicker">
                        <div class="form-group" style="float: left">
                            <label class="sr-only" for="province"></label>
                            <select class="form-control" id="province"></select>
                        </div>
                        <div class="form-group" style="float: left">
                            <label class="sr-only" for="city"></label>
                            <select class="form-control" id="city"></select>
                        </div>
                        <div class="form-group" style="float: left">
                            <label class="sr-only" for="district"></label>
                            <select class="form-control" id="district"></select>
                        </div>
                    </div>
                </div>
            </div>
            <form class="layui-form" action="" id="myform">
                <div class="layui-form-item">
                    <label class="layui-form-label">收货人</label>
                    <div class="layui-input-block">
                        <input style="width: 400px;" lay-verify="required|name" type="text" name="name" id="name"
                               autocomplete="off"
                               placeholder="长度不超过25个字符" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">详细地址</label>
                    <div class="layui-input-block">
                    <textarea style="width: 400px;" lay-verify="required|address" type="text" name="addressDetail"
                              id="addressinfor"
                              autocomplete="off" placeholder="例如街道名称，门牌号码，楼层和房间号等信息" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">邮政编码</label>
                    <div class="layui-input-block">
                        <input style="width: 400px;" lay-verify="required" type="number" name="zipCode"
                               lay-verify="mail"
                               id="number"
                               autocomplete="off" placeholder="如果不清楚邮政编码，请填写000000" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号码</label>

                        <div class="layui-input-inline " style="display: inline-block;width: auto;">
                            <span class="area">0086</span>
                            <input type="tel" name="mobile" lay-verify="required|mobile" autocomplete="off" id="phone"
                                   placeholder="请填写手机号码" class="layui-input" style="width: 200px;display: inline-block">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">默认地址</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="defult" title="默认" id="checked">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
